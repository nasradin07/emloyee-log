<div class="container">
  <div class="row">
    <div class="col s4" *ngFor="let report of reports">
      <div class="card">
        <div class="card-content">
          <div class="card-title">
            Izvestaj
          </div>
          <div>
            <p>{{report.currentProject}}</p>
            <p>{{report.date}}</p>
          </div>
          <div class="card-action">
            <a class="waves-effect waves-ligh btn" routerLink="/vidi-izvestaj">Pogledaj</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
