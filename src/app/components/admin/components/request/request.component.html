<div class="card" *ngIf="showRequest" >
  <div class="card-content" >
    <span class="card-title"> {{request.data.type}} </span> 
    <p><strong>Korisnik: </strong> {{request.data.userName}} </p>
    <p><strong>Zahtev: </strong>{{request.data.request}}</p>
    <p><strong>Status: </strong>{{request.data.status}}</p>
    <p><strong>Datum zahteva: </strong>{{request.data.dateOfRequest}}</p>
  </div>
  <div class="card-action">
    <a class="waves-effect waves-light btn-floatin" (click)="approveRequest(request)" ><i class="material-icons">check</i></a>
    <a class="waves-effect waves-light btn-floatin" (click)="disapproveRequest(request)"><i class="material-icons">cancel</i></a>
  </div>
</div>
